on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          django: false