on:
    pull_request:
        branches: [ "main" ]

permissions: 
  contents: read 
  id-token: write 
  issues: write 
  pull-requests: write

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --debug --only-verified